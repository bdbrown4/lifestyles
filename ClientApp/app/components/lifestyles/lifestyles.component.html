<div>Hello this is Lifestyles</div>
<h1>Lifestyles Count: {{number}}</h1>
<label>Name: </label> <input #pName /><br/>
<label>Lifestyle Type </label><input #ltype />
<button (click)="add(pName.value, ltype.value);">Add</button>
<span *ngIf="iName!=''">{{iName}} {{iType}} <br /> </span>
<br/>
    <span *ngFor="let style of lifestyles" (click)="onSelect(style)">{{style.name}}<br /></span>
<br/> Number of array {{life}}
    <div *ngIf="selectedStyle">
        {{selectedStyle.name}} is the name <br />
        <input [(ngModel)]="selectedStyle.name" /><br />
        <input [(ngModel)]="selectedStyle.lifestyle" /><button (click)="gotoDetail">View Details</button>
    </div>
<h1>List of Names from DB</h1>
<span *ngFor="let s of names">Name:{{s.name}} <br/> <b>Lifestyle: </b> {{s.lifestyle}}<br /></span>
